{% extends 'Supp_ord/base.html' %}
{% block content %}

<title>{{ title }}</title>
<h1>{{ title }}</h1>
{% for field in form %}
<form method="post">{% csrf_token %}
    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
    </div>
{% endfor %}
<button type="submit" class="btn btn-success">Внести информацию</button></form>
{% endblock %}
