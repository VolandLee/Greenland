{% extends 'Supp_ord/base.html' %}
{% block content %}
{% if messages %}
{% for message in messages %}
{{ message.tags }} {{ message }}
{% endfor %}
{% endif %}
<div class="fieldWrapper">
    {{ products }}
</div>

<form method="post">
    <div class="fieldWrapper">{% csrf_token %} {{ form.as_p }}</div>
    <button  type="submit" class="btn btn-success">Купить товар</button>
</form>

{% endblock %}
